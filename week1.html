<body>
    <form>

        </fieldset>

            <legend style="color:#0094ff">이지스퍼블리싱</legend>

"이 책이 사람들에게 도움이 되는가?"
            </textarea>

        </fieldset>

        <fieldset>
            <center>
                <button type="submit" class="s1">

                <button type="submit" class="s1">
                    다시쓰기
                </button>
